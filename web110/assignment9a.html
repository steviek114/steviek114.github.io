<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: rgb(0, 0, 0);
        }
        p {
            font-size: 18px;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>This paragraph is styled using internal CSS.</p>
    <h2>Inline CSS</h2>
    <p style="background-color: rgb(21, 255, 0); padding: 10px;">This paragraph is styled using Inline</p>
</body>
</html>
